    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarDisplay = document.getElementById('avatarDisplay');
            const avatarInitial = document.getElementById('avatarInitial');
            const displayName = document.getElementById('displayName');
            const displayBio = document.getElementById('displayBio');
            const editBtn = document.getElementById('editBtn');
            
            // Initialize with user data
            initializePreview();

            function initializeActiveUser() {
                // Sample active user data
                const activeUserData = {
                    name: 'MarÃ­a',
                    bio: 'Amante del arte y la mÃºsica ðŸŽ¨ðŸŽµ Siempre buscando nuevas aventuras',
                    tags: ['Art', 'Music', 'Travel', 'Photography'],
                    social: {
                        instagram: true,
                        tiktok: true
                    },
                    distance: '2.3 km',
                    online: true
                };
                
                // Set name (already set in HTML)
                displayName.textContent = activeUserData.name;
                
                // Set initial
                avatarInitial.textContent = activeUserData.name.charAt(0).toUpperCase();
                
                // Set bio
                displayBio.textContent = `"${activeUserData.bio}"`;
                
                // Generate gradient colors based on name
                generateAvatarGradient(activeUserData.name);
                
                // Update social media icons
                updateSocialIcons(activeUserData.social);
                
                // Display user tags
                displayUserTags(activeUserData.tags);
            }

            function updateSocialIcons(socialData) {
                // All icons start visible since this is for active users
                // Instagram
                const instagramIcon = document.getElementById('instagram-icon');
                if (socialData.instagram) {
                    instagramIcon.style.display = 'block';
                } else {
                    instagramIcon.style.display = 'none';
                }
                
                // TikTok
                const tiktokIcon = document.getElementById('tiktok-icon');
                if (socialData.tiktok) {
                    tiktokIcon.style.display = 'block';
                } else {
                    tiktokIcon.style.display = 'none';
                }
            }

            function displayUserTags(selectedTags) {
                const userTagsContainer = document.getElementById('userTags');
                const userTagsSection = document.getElementById('userTagsSection');
                
                // Clear existing tags
                userTagsContainer.innerHTML = '';
                
                if (selectedTags && selectedTags.length > 0) {
                    // Show the tags section
                    userTagsSection.style.display = 'block';
                    
                    // Create tag elements
                    selectedTags.forEach((tag, index) => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'user-tag selected';
                        tagElement.textContent = capitalizeFirst(tag);
                        
                        // Add staggered animation
                        tagElement.style.opacity = '0';
                        tagElement.style.transform = 'translateY(10px)';
                        
                        setTimeout(() => {
                            tagElement.style.transition = 'all 0.3s ease';
                            tagElement.style.opacity = '1';
                            tagElement.style.transform = 'translateY(0)';
                        }, index * 100 + 200);
                        
                        userTagsContainer.appendChild(tagElement);
                    });
                } else {
                    // Hide tags section if no tags
                    userTagsSection.style.display = 'none';
                }
            }

            function capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            function generateAvatarGradient(name) {
                // Generate consistent colors based on name
                const colors = [
                    'from-purple-400 to-pink-400',
                    'from-blue-400 to-cyan-400',
                    'from-green-400 to-blue-400',
                    'from-yellow-400 to-orange-400',
                    'from-red-400 to-pink-400',
                    'from-indigo-400 to-purple-400',
                    'from-teal-400 to-green-400',
                    'from-orange-400 to-red-400'
                ];
                
                const hash = name.split('').reduce((a, b) => {
                    a = ((a << 5) - a) + b.charCodeAt(0);
                    return a & a;
                }, 0);
                
                const colorIndex = Math.abs(hash) % colors.length;
                avatarDisplay.className = avatarDisplay.className.replace(/from-\w+-\d+ to-\w+-\d+/, colors[colorIndex]);
            }

            // Chat button handler
            chatBtn.addEventListener('click', function() {
                // Start chat with user
                console.log('Starting chat with MarÃ­a');
                // Here you would integrate with your chat system
                alert('Â¡Iniciando chat con MarÃ­a!');
                closeModal();
            });

            // Like button handler
            likeBtn.addEventListener('click', function() {
                // Toggle like state
                const heart = likeBtn.querySelector('svg');
                const isLiked = likeBtn.classList.contains('liked');
                
                if (isLiked) {
                    // Unlike
                    likeBtn.classList.remove('liked');
                    likeBtn.classList.remove('border-red-500', 'text-red-500');
                    likeBtn.classList.add('border-gray-200', 'text-text-primary');
                    heart.setAttribute('fill', 'none');
                    likeBtn.querySelector('span').textContent = 'Me gusta';
                } else {
                    // Like
                    likeBtn.classList.add('liked');
                    likeBtn.classList.remove('border-gray-200', 'text-text-primary');
                    likeBtn.classList.add('border-red-500', 'text-red-500');
                    heart.setAttribute('fill', 'currentColor');
                    likeBtn.innerHTML = likeBtn.innerHTML.replace('Me gusta', 'Te gusta');
                }
                
                console.log(isLiked ? 'Unliked MarÃ­a' : 'Liked MarÃ­a');
            });

            // Modal functions
            window.closeModal = function() {
                const modal = document.getElementById('userModal');
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            };

            // Close modal when clicking outside
            document.getElementById('userModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // Add some interactive effects
            avatarDisplay.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });

            avatarDisplay.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });

            // Animate elements on load
            setTimeout(() => {
                const socialIcons = document.querySelectorAll('.social-icon');
                const tags = document.querySelectorAll('.user-tag');
                
                // Animate social icons
                socialIcons.forEach((icon, index) => {
                    if (icon.style.display !== 'none') {
                        setTimeout(() => {
                            icon.style.opacity = '0';
                            icon.style.transform = 'translateY(10px)';
                            icon.style.transition = 'all 0.3s ease';
                            
                            setTimeout(() => {
                                icon.style.opacity = '1';
                                icon.style.transform = 'translateY(0)';
                            }, 50);
                        }, index * 100);
                    }
                });
            }, 300);
        });
    </script>
