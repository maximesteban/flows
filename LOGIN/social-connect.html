<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Redes Sociales - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#FBF8F3',
                        'text-primary': '#000122',
                        'text-secondary': '#6C6051',
                        'btn-inactive': '#C6B7A4',
                        'btn-active': '#635FE5'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-primary min-h-screen flex flex-col justify-center items-center p-4">

    <div class="p-8 w-full max-w-2xl relative overflow-hidden">
        <!-- Back Button -->
        <div class="mb-6">
            <button onclick="goBack()" class="w-12 h-12 bg-white hover:bg-gray-50 rounded-full flex items-center justify-center text-text-secondary hover:text-btn-active transition-all duration-200 shadow-lg hover:shadow-xl border border-gray-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
        
        <!-- Step Info -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-text-primary mb-2">Crea tu avatar</h2>
            <p class="text-text-secondary mb-3">Un poco m√°s acerca de ti.</p>
            <span class="inline-block bg-gray-100 text-text-secondary px-3 py-1 rounded-full text-xs font-medium">
                Paso 4 de 4 
            </span>
        </div>
        
        
            
        
        
        <!-- Form -->
        <form id="socialConnectForm">
                <!-- Instagram -->
                <div class="platform-card p-4 transition-all duration-200 ">
                    <div class="flex items-center space-x-4 mb-3">
                        <div class=" flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-text-primary">Instagram (opcional)</h3>
                        </div>
                    </div>
                    <input type="text" placeholder="@usuario" id="instagram-username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-btn-active focus:outline-none">
                </div>
                
                <!-- Twitter -->
                <div class="platform-card p-4 transition-all duration-200 ">
                    <div class="flex items-center space-x-4 mb-3">
                        <div class="flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-text-primary">X (opcional)</h3>
                        </div>
                    </div>
                    <input type="text" placeholder="@usuario" id="twitter-username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-btn-active focus:outline-none">
                </div>
                
                <!-- TikTok -->
                <div class="platform-card  p-4 transition-all duration-200">
                    <div class="flex items-center space-x-4 mb-3">
                        <div class=" flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-text-primary">TikTok (opcional)</h3>
                            
                        </div>
                    </div>
                    <input type="text" placeholder="@usuario" id="tiktok-username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-btn-active focus:outline-none">
                </div>
                
                
                <!-- LinkedIn -->
                <div class="platform-card p-4 transition-all duration-200 ">
                    <div class="flex items-center space-x-4 mb-3">
                        <div class="flex items-center justify-center">
                            <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-text-primary">LinkedIn (opcional)</h3>
                        </div>
                    </div>
                    <input type="url" placeholder="https://linkedin.com/in/tu-perfil" id="linkedin-url" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-btn-active focus:outline-none">
                </div>
            
        </form>
         <!-- Form Actions -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-btn-active mt-6 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-600 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-lg"
            >
                Finalizar registro
            </button>
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('socialConnectForm');
            const skipBtn = document.getElementById('skipBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            // Input change handlers to update button
            const inputs = document.querySelectorAll('input[type="text"], input[type="url"]');
            inputs.forEach(input => {
                input.addEventListener('input', updateSubmitButton);
            });

            function updateSubmitButton() {
                const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
                const connectedCount = filledInputs.length;
                
                if (connectedCount > 0) {
                    submitBtn.textContent = `Finalizar con ${connectedCount} red${connectedCount > 1 ? 'es' : ''}`;
                    submitBtn.className = 'w-full bg-green-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-600 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-lg';
                } else {
                    submitBtn.textContent = 'Finalizar sin conexiones';
                    submitBtn.className = 'w-full bg-btn-active text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-600 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-lg';
                }
            }

            // Skip button handler
            skipBtn.addEventListener('click', function() {
                console.log('Skip social connections');
                completeRegistration();
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect social connections data
                const socialConnections = [];
                
                // Check each input and collect data if filled
                const instagramInput = document.getElementById('instagram-username');
                if (instagramInput && instagramInput.value.trim()) {
                    socialConnections.push({
                        platform: 'instagram',
                        value: instagramInput.value.trim(),
                        type: 'username'
                    });
                }

                const twitterInput = document.getElementById('twitter-username');
                if (twitterInput && twitterInput.value.trim()) {
                    socialConnections.push({
                        platform: 'twitter',
                        value: twitterInput.value.trim(),
                        type: 'username'
                    });
                }

                const tiktokInput = document.getElementById('tiktok-username');
                if (tiktokInput && tiktokInput.value.trim()) {
                    socialConnections.push({
                        platform: 'tiktok',
                        value: tiktokInput.value.trim(),
                        type: 'username'
                    });
                }

                const youtubeInput = document.getElementById('youtube-username');
                if (youtubeInput && youtubeInput.value.trim()) {
                    socialConnections.push({
                        platform: 'youtube',
                        value: youtubeInput.value.trim(),
                        type: 'username'
                    });
                }

                const linkedinInput = document.getElementById('linkedin-url');
                if (linkedinInput && linkedinInput.value.trim()) {
                    socialConnections.push({
                        platform: 'linkedin',
                        value: linkedinInput.value.trim(),
                        type: 'url'
                    });
                }

                const websiteInput = document.getElementById('website-url');
                if (websiteInput && websiteInput.value.trim()) {
                    socialConnections.push({
                        platform: 'website',
                        value: websiteInput.value.trim(),
                        type: 'url'
                    });
                }
                
                // Store data
                sessionStorage.setItem('socialConnections', JSON.stringify(socialConnections));
                
                completeRegistration();
            });

            function completeRegistration() {
                // Create final user profile
                const signupData = JSON.parse(sessionStorage.getItem('signupData') || '{}');
                const avatarData = JSON.parse(sessionStorage.getItem('avatarData') || '{}');
                const interests = JSON.parse(sessionStorage.getItem('selectedInterests') || '[]');
                const socialConnections = JSON.parse(sessionStorage.getItem('socialConnections') || '[]');
                
                const userProfile = {
                    ...signupData,
                    ...avatarData,
                    interests,
                    socialConnections,
                    registrationCompleted: true,
                    registrationDate: new Date().toISOString()
                };
                
                // Store complete profile (integrate with your app's storage)
                sessionStorage.setItem('userProfile', JSON.stringify(userProfile));
                
                console.log('Registration completed:', userProfile);
                console.log('Navigate to welcome page');
            }

        function goBack() {
            console.log('Navigate back to interests');
        }
        });
    </script>
</body>
</html>
