<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 480px;
        text-align: center;
        position: relative;
    }

    .thumb {
        width: 100%;
        border-radius: 12px;
    }

    .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(0,0,0,0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .play-btn img {
        width: 40px;
        height: 40px;
    }

    button{
        background: none;
        border: none;
        padding: 0;
        margin: 0;
    }
</style>

</head>
<body>

<div class="container">
    <!-- Miniatura del video -->
    <img class="thumb" src="https://img.youtube.com/vi/Iy2flVfyzKY/maxresdefault.jpg" alt="Video">

    <!-- Botón Play -->
    <button class="play-btn" onclick="openVideo()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_square_(2017).svg">
    </button>
</div>

<script>
function openVideo() {
    // Intenta abrir la app de YouTube
    window.location.href = "youtube://www.youtube.com/watch?v=Iy2flVfyzKY";

    // Fallback: abrir en navegador externo (saldrá del webview)
    setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=Iy2flVfyzKY";
    }, 500);
}
</script>

</body>
</html>
