<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        aspect-ratio: 16 / 9;
        background: #000;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 12px;
        overflow: hidden;
    }
</style>
</head>

<body>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/Iy2flVfyzKY?autoplay=1&playsinline=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
</div>

</body>
</html>
