<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada - MiceNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
        .video-container {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Incoming Call Screen -->
    <div id="incoming-call" class="fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="text-center">
            <!-- Profile Image -->
            <div class="relative mx-auto mb-8">
                <div class="w-32 h-32 bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center text-white text-5xl font-bold pulse-ring mx-auto">
                    M
                </div>
                <div class="absolute inset-0 w-32 h-32 mx-auto">
                    <div class="w-full h-full border-4 border-purple-500 rounded-full opacity-50 pulse-ring"></div>
                </div>
            </div>

            <!-- Caller Info -->
            <h2 class="text-3xl font-bold text-white mb-2">María García</h2>
            <p class="text-gray-400 mb-1">Product Manager @ TechCorp</p>
            <p class="text-purple-400 text-sm">Llamada de video entrante...</p>

            <!-- AI Context -->
            <div class="mt-6 bg-blue-500/20 backdrop-blur-sm border border-blue-500/30 rounded-xl p-4 max-w-sm mx-auto">
                <div class="flex items-start space-x-2 text-left">
                    <svg class="w-5 h-5 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="text-sm font-medium text-blue-300">Contexto IA</p>
                        <p class="text-xs text-blue-200 mt-1">90% match • Habías programado charlar sobre su startup de IA</p>
                    </div>
                </div>
            </div>

            <!-- Call Actions -->
            <div class="flex justify-center space-x-6 mt-12">
                <!-- Decline -->
                <button onclick="declineCall()" class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 transition-colors shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                    <span class="text-white text-sm mt-2">Rechazar</span>
                </button>

                <!-- Accept Video -->
                <button onclick="acceptCall('video')" class="flex flex-col items-center">
                    <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center hover:bg-green-600 transition-colors shadow-xl pulse-ring">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <span class="text-white font-semibold mt-2">Aceptar</span>
                </button>

                <!-- Accept Audio Only -->
                <button onclick="acceptCall('audio')" class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center hover:bg-purple-600 transition-colors shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </div>
                    <span class="text-white text-sm mt-2">Solo audio</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Active Call Screen -->
    <div id="active-call" class="fixed inset-0 z-50 hidden">
        <!-- Remote Video (Main) -->
        <div class="video-container w-full h-full relative">
            <!-- Simulated video background -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-48 h-48 bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center text-white text-7xl font-bold opacity-20">
                    M
                </div>
            </div>

            <!-- Video Controls Overlay -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-black/70 flex flex-col justify-between p-6">
                <!-- Top Bar -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                            M
                        </div>
                        <div>
                            <h3 class="text-white font-semibold">María García</h3>
                            <div class="flex items-center text-sm text-white/80">
                                <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                                <span id="call-duration">00:45</span>
                            </div>
                        </div>
                    </div>

                    <!-- Call Quality Indicator -->
                    <div class="flex items-center space-x-2">
                        <div class="flex space-x-0.5">
                            <div class="w-1 h-3 bg-green-500 rounded-full"></div>
                            <div class="w-1 h-4 bg-green-500 rounded-full"></div>
                            <div class="w-1 h-5 bg-green-500 rounded-full"></div>
                        </div>
                        <span class="text-white text-xs">HD</span>
                    </div>
                </div>

                <!-- Local Video (Picture-in-Picture) -->
                <div class="absolute top-20 right-6 w-24 h-32 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl shadow-xl flex items-center justify-center text-white text-2xl font-bold border-2 border-white/20">
                    P
                </div>

                <!-- Bottom Controls -->
                <div class="flex justify-center items-center space-x-4">
                    <!-- Toggle Video -->
                    <button id="toggle-video-btn" onclick="toggleVideo()" class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </button>

                    <!-- Toggle Mic -->
                    <button id="toggle-mic-btn" onclick="toggleMic()" class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                        </svg>
                    </button>

                    <!-- End Call -->
                    <button onclick="endCall()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 transition-colors shadow-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>

                    <!-- Switch Camera -->
                    <button onclick="switchCamera()" class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>

                    <!-- More Options -->
                    <button onclick="showMoreOptions()" class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                        </svg>
                    </button>
                </div>

                <!-- AI Live Captions (Optional) -->
                <div id="live-captions" class="absolute bottom-24 left-6 right-6 bg-black/80 backdrop-blur-sm rounded-xl p-3 hidden">
                    <div class="flex items-start space-x-2">
                        <svg class="w-4 h-4 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                        </svg>
                        <p class="text-white text-sm" id="caption-text">
                            Me encantaría que colaboraras en nuestro proyecto...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- More Options Modal -->
    <div id="more-options-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-end">
        <div class="bg-gray-900 rounded-t-3xl w-full p-6">
            <div class="w-12 h-1 bg-gray-700 rounded-full mx-auto mb-6"></div>

            <div class="space-y-2 mb-6">
                <button onclick="toggleCaptions()" class="w-full flex items-center space-x-4 p-4 hover:bg-gray-800 rounded-xl transition-colors">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-white font-medium">Subtítulos IA</p>
                        <p class="text-gray-400 text-sm">Transcripción en tiempo real</p>
                    </div>
                    <div class="w-10 h-6 bg-purple-600 rounded-full flex items-center px-1">
                        <div class="w-4 h-4 bg-white rounded-full ml-auto"></div>
                    </div>
                </button>

                <button class="w-full flex items-center space-x-4 p-4 hover:bg-gray-800 rounded-xl transition-colors">
                    <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-white font-medium">Compartir pantalla</p>
                        <p class="text-gray-400 text-sm">Muestra tu pantalla</p>
                    </div>
                </button>

                <button class="w-full flex items-center space-x-4 p-4 hover:bg-gray-800 rounded-xl transition-colors">
                    <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-white font-medium">Notas IA</p>
                        <p class="text-gray-400 text-sm">Resumen automático de la llamada</p>
                    </div>
                </button>

                <button class="w-full flex items-center space-x-4 p-4 hover:bg-gray-800 rounded-xl transition-colors">
                    <div class="w-12 h-12 bg-red-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-white font-medium">Reportar problema</p>
                        <p class="text-gray-400 text-sm">Calidad o comportamiento</p>
                    </div>
                </button>
            </div>

            <button onclick="closeMoreOptions()" class="w-full py-3 bg-gray-800 text-white rounded-xl font-semibold">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        let callDuration = 0;
        let callInterval;
        let videoEnabled = true;
        let micEnabled = true;
        let captionsEnabled = false;

        function acceptCall(type) {
            document.getElementById('incoming-call').classList.add('hidden');
            document.getElementById('active-call').classList.remove('hidden');

            // Start call duration timer
            callInterval = setInterval(() => {
                callDuration++;
                const minutes = Math.floor(callDuration / 60).toString().padStart(2, '0');
                const seconds = (callDuration % 60).toString().padStart(2, '0');
                document.getElementById('call-duration').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function declineCall() {
            window.history.back();
        }

        function endCall() {
            clearInterval(callInterval);
            alert('Llamada finalizada. Duración: ' + Math.floor(callDuration / 60) + ' minutos');
            window.location.href = 'user-messages.html';
        }

        function toggleVideo() {
            videoEnabled = !videoEnabled;
            const btn = document.getElementById('toggle-video-btn');
            if (!videoEnabled) {
                btn.classList.add('bg-red-500');
                btn.classList.remove('bg-white/20');
            } else {
                btn.classList.remove('bg-red-500');
                btn.classList.add('bg-white/20');
            }
        }

        function toggleMic() {
            micEnabled = !micEnabled;
            const btn = document.getElementById('toggle-mic-btn');
            if (!micEnabled) {
                btn.classList.add('bg-red-500');
                btn.classList.remove('bg-white/20');
            } else {
                btn.classList.remove('bg-red-500');
                btn.classList.add('bg-white/20');
            }
        }

        function switchCamera() {
            console.log('Switching camera...');
        }

        function showMoreOptions() {
            document.getElementById('more-options-modal').classList.remove('hidden');
        }

        function closeMoreOptions() {
            document.getElementById('more-options-modal').classList.add('hidden');
        }

        function toggleCaptions() {
            captionsEnabled = !captionsEnabled;
            const captions = document.getElementById('live-captions');
            if (captionsEnabled) {
                captions.classList.remove('hidden');
            } else {
                captions.classList.add('hidden');
            }
            closeMoreOptions();
        }
    </script>
</body>
</html>
