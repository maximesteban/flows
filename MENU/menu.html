<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#FBF8F3',
                        'text-primary': '#000122',
                        'text-secondary': '#6C6051',
                        'btn-inactive': '#C6B7A4',
                        'btn-active': '#635FE5'
                    },
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out'
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
       

        .menu-overlay {
            backdrop-filter: blur(4px);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .sidebar-menu {
            background: linear-gradient(180deg, #ffffff 0%, #fdfcfa 100%);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            transition: all 0.2s ease;
        }

        .menu-button:hover {
            background-color: #f1f5f9;
            transform: translateX(4px);
        }

        .close-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            transition: all 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .logout-button {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            transition: all 0.2s ease;
        }

        .logout-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body class="bg-bg-primary min-h-screen">
    <!-- Overlay del menú -->
    <div id="menuOverlay" class="fixed inset-0 menu-overlay z-40 animate-fade-in">
        <div onclick="closeMenu()" class="absolute inset-0"></div>
    </div>

    <!-- Menú lateral -->
    <div id="sidebarMenu" class="fixed top-0 left-0 h-full w-80 sidebar-menu z-50 animate-slide-in flex flex-col">
        <!-- Header del menú -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 flex-shrink-0">
            <div class="flex items-center space-x-3">
                <img src="../img/logo-icon.png" alt="PlaceNet Logo" class="h-8 w-auto">
                <h2 class="text-xl font-bold text-text-primary">Menú</h2>
            </div>
            <button class="w-8 h-8 bg-btn-inactive rounded-full flex items-center justify-center text-white  transition-all duration-200" id="closeMenuBtn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Contenido del menú -->
        <div class="flex-1 overflow-y-auto p-6">
            <!-- Sección de Avatares -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-text-primary mb-4 flex items-center">
                    
                    Mis Avatares
                </h3>
                
                <!-- Lista de avatares -->
                <div class="space-y-2">
                    <!-- Avatar 1 -->
                    <div class=" bg-btn-inactive/50 px-3 py-2 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <!-- Botón de selección (activo) -->
                                <button class="w-5 h-5 rounded-full border-2 border-btn-active bg-btn-active flex items-center justify-center transition-all duration-200" title="Avatar activo">
                                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                    </svg>
                                </button>
                                <div class="w-5 h-5 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center text-white font-bold ">
                                    
                                </div>
                                <h4 class="font-medium text-text-primary text-sm">Avatar1</h4>
                            </div>
                            <div class="flex items-center space-x-4">
                                <!-- Botón de previsualizar -->
                                <button class=" hover:bg-blue-200 flex items-center justify-center text-text-secondary hover:text-blue-800 transition-all duration-200" title="Previsualizar avatar">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <!-- Botón de editar -->
                                <button class=" hover:bg-gray-200 flex items-center justify-center text-text-secondary hover:text-gray-800 transition-all duration-200" title="Editar avatar">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Avatar 2 -->
                    <div class="bg-btn-inactive/50 px-3 py-2 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <!-- Botón de selección (inactivo) -->
                                <button class="w-5 h-5 rounded-full border-2 border-gray-300 bg-white hover:border-btn-active flex items-center justify-center transition-all duration-200" title="Seleccionar avatar">
                                </button>
                                <div class="w-5 h-5 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                    
                                </div>
                                <h4 class="font-medium text-text-primary text-sm">Avata2</h4>
                            </div>
                            <div class="flex items-center space-x-4">
                                <!-- Botón de previsualizar -->
                                <button class=" hover:bg-blue-200 flex items-center justify-center text-text-secondary hover:text-blue-800 transition-all duration-200" title="Previsualizar avatar">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <!-- Botón de editar -->
                                <button class=" hover:bg-gray-200 flex items-center justify-center text-text-secondary hover:text-gray-800 transition-all duration-200" title="Editar avatar">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    
                </div>

                <!-- Botón para crear nuevo avatar -->
                <button class="w-full text-sm mt-4 px-3 py-1 border-2 border-dashed border-btn-inactive hover:border-btn-active rounded-lg text-btn-inactive hover:text-btn-active transition-colors duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span class="font-medium">Crear nuevo avatar</span>
                </button>
            </div>

        </div>

        <!-- Footer del menú con botones de acción -->
        <div class="border-t border-gray-200 p-6 flex-shrink-0 mt-auto">
            <!-- Opciones fijas del menú -->
            <div class="space-y-3 mb-4">
                <button class="menu-button w-full p-3 text-left text-text-primary hover:bg-gray-50 rounded-xl flex items-center space-x-3">
                    <svg class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <span class="font-medium">Configuración</span>
                </button>

                <button class="menu-button w-full p-3 text-left text-text-primary hover:bg-gray-50 rounded-xl flex items-center space-x-3">
                    <svg class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-medium">Ayuda</span>
                </button>
            </div>

            

            <!-- Botón de cerrar sesión -->
            <button class=" border border-2 border-btn-inactive  w-full py-2 px-4 text-btn-inactive font-semibold rounded-xl flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </div>

    <script>
        // Función para cerrar el menú
        function closeMenu() {
            window.history.back();
        }

        // Inicializar el menú
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflow = 'hidden';
            
            // Event listener para cerrar menú con botón
            document.getElementById('closeMenuBtn').addEventListener('click', closeMenu);
            
            // Event listener para cerrar menú con overlay
            document.getElementById('menuOverlay').addEventListener('click', closeMenu);
            
            // Cerrar menú con la tecla Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeMenu();
                }
            });

            // Prevenir cierre del menú al hacer clic dentro del sidebar
            document.getElementById('sidebarMenu').addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
